name: Update RSS

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug fetch SAIH (headers)
        run: |
          curl -I -L "https://www.redhidrosurmedioambiente.es/saih/resumen/rios" || true

      - name: Debug fetch SAIH (size)
        run: |
          curl -L "https://www.redhidrosurmedioambiente.es/saih/resumen/rios" -o /tmp/saih.html || true
          ls -lh /tmp/saih.html || true
          wc -c /tmp/saih.html || true
          head -n 20 /tmp/saih.html || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        run: |
          python generate_rss.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rss.xml state.json
          git commit -m "Auto-update RSS" || echo "No changes"
          git push
